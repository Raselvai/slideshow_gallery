<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Slide Show Gallery JavaScript</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="gallery_wrapper">
        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/australia.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">1 / 2</div>
                <img src="img/dubai.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                <img src="img/london.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="img/malaysia.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">1 / 5</div>
                <img src="img/singapore.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/switzerland.png" style="width:100%">
            </div>
        </div>


        <a href="#" onclick="plusSlides(-1)" class="prev"><</a>
        <a href="#" onclick="plusSlides(1)" class="next">></a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" style="width:100%" onclick="currentSlide(1)" src="img/australia_mini.png" alt="Australia">
            </div>
            <div class="column">
                <img class="demo cursor" style="width:100%" onclick="currentSlide(2)" src="img/dubai_mini.png" alt="Duabi">
            </div>
            <div class="column">
                <img class="demo cursor" style="width:100%" onclick="currentSlide(3)" src="img/london_mini.png" alt="London">
            </div>
            <div class="column">
                <img class="demo cursor" style="width:100%" onclick="currentSlide(4)" src="img/malaysia_Mini.png" alt="Malaysia">
            </div>
            <div class="column">
                <img class="demo cursor" style="width:100%" onclick="currentSlide(5)" src="img/singapore_mini.png" alt="Singapore">
            </div>
            <div class="column">
                <img class="demo cursor" style="width:100%" onclick="currentSlide(6)" src="img/switzerland_mini.png" alt="Switzerland">
            </div>
        </div>
    </div>
    

    <script>
        

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
        }


    </script>
</body>
</html>
